<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameters</title>
</head>
<body>

    <div class="m-and-d"> 
    </div>

    <script>
        function calculate(x,y,z){
            return (x*y)/z;
        } 

        document.querySelector(".m-and-d").innerHTML = calculate(10,15,8);
    </script>
    
</body>
</html>
